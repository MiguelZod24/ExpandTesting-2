name: CI - Python Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 7 * * *'  # 8:00 AM hora Espa√±a (CET/UTC+1)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-html

      # 4. Instalar navegadores de Playwright
      - name: Install Playwright browsers
        run: python -m playwright install

      # 5. Ejecutar tests con pytest-html
      - name: Run tests with pytest-html
        run: pytest -v --maxfail=1 --disable-warnings --html=report.html --self-contained-html

      # 6. Subir el HTML como artifact
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html
          path: report.html

      # 7. Subir los screenshots como artifact
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: pytest-screenshots
          path: screenshots/


